<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056B3;
        }
    </style>
</head>
<body>
    <h1>Loan Calculator</h1>
    <div>
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" placeholder="Amount">
    </div>
    <div>
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Rate">
    </div>
    <div>
        <label for="loanTerm">Loan Term (Years):</label>
        <input type="number" id="loanTerm" placeholder="Years">
    </div>
    <div>
        <button onclick="calculateMonthlyPayment()">Calculate</button>
    </div>
    <h3>Monthly Payment: <span id="monthlyPayment">0.00</span></h3>

    <script>
        function calculateMonthlyPayment() {
            const loanAmount = parseFloat(document.getElementById("loanAmount").value);
            const interestRate = parseFloat(document.getElementById("interestRate").value) / 100;
            const loanTerm = parseFloat(document.getElementById("loanTerm").value) * 12;

            if (!loanAmount || !interestRate || !loanTerm) {
                alert("Please fill in all the required fields.");
                return;
            }

            const ratePerMonth = interestRate / 12;
            const numerator = ratePerMonth * Math.pow(1 + ratePerMonth, loanTerm);
            const denominator = Math.pow(1 + ratePerMonth, loanTerm) - 1;
            const monthlyPayment = loanAmount * (numerator / denominator);

            document.getElementById("monthlyPayment").innerHTML = monthlyPayment.toFixed(2);
        }
    </script>
</body>
</html>
